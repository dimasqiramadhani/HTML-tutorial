<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Dimasqi Ramadhani">
        <meta name="description" content="Learn HTML Canvas Tutorial">
        <meta name="keywords" content="HTML, CSS, Javascript">
        <meta http-equiv="refresh" content="30">
        <title>Tutorial | Canvas HTML</title>
    </head>
    <body>
        <!-- 
            HTML <canvas> element is used to draw graphics, on the flym via Javascript.
            
            the <canvas> element is only a container for graphics, you must use Javascript to actually draw the graphics.

            Canvas has several methods for drawing paths, boxes, circles, text, and adding images.

            Canvas is supported by all major browsers.

            A canvas is a rectangular area on an HTML page. By default, a canvas has no border and no content.
        -->

        <canvas id="myCanvas0" width="200" height="100" style="border: 1px #000000 solid;">your browser do not support canvas tag</canvas>

        <canvas id="myCanvas1" width="200" height="100" style="border: 1px #000000 solid;">your browser do not support canvas tag</canvas>

        <canvas id="myCanvas2" width="200" height="100" style="border: 1px #000000 solid;">your browser do not support canvas tag</canvas>

        <canvas id="myCanvas3" width="200" height="100" style="border: 1px #000000 solid;">your browser do not support canvas tag</canvas>

        <canvas id="myCanvas4" width="200" height="100" style="border: 1px #000000 solid;">your browser do not support canvas tag</canvas>

        <!-- 
            Note: Always specify an id attribute (to be referred to in a script), and a width and height attribute to define the size of the canvas. To add a border use the style attribute.
        -->

        <!-- 
            After creating the rectangular canvas area, you must add a Javascript to do the drawing.

            Here for example for drawing a line.
        -->
        <script>
            var c = document.getElementById("myCanvas0");
            var ctx = c.getContext("2d");
            ctx.moveTo(0, 0);
            ctx.lineTo(200, 100);
            ctx.stroke();
        </script>

        <!-- Here for example for drawing a circle -->
        <script>
            var c = document.getElementById("myCanvas1");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(95, 50, 40, 0, 2 * Math.PI);
            ctx.stroke();
        </script>

        <!-- Here for example for drawing some text. -->
        <script>
            var c = document.getElementById("myCanvas2");
            var ctx = c.getContext("2d");
            ctx.font = "30px Arial";
            ctx.fillText("Hello World!", 10, 50);
        </script>

        <!-- Here for example for making a gradient color -->
        <script>
            var c = document.getElementById("myCanvas3");
            var ctx = c.getContext("2d");

            // Create gradient
            var grd = ctx.createLinearGradient(0, 0, 200, 0);
            grd.addColorStop(0, "red");
            grd.addColorStop(1, "green");

            // Fill with gradient
            ctx.fillStyle = grd;
            ctx.fillRect(10, 10, 150, 80);
        </script>

        <!-- Here for example for making a radial gradient -->
        <script>
            var c = document.getElementById("myCanvas4");
            var ctx = c.getContext("2d");

            // Create gradient
            var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
            grd.addColorStop(0, "red");
            grd.addColorStop(1, "green");

            // Fill with gradient
            ctx.fillStyle = grd;
            ctx.fillRect(10, 10, 150, 80);
        </script>

    </body>
</html>
