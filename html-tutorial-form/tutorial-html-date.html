<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scal=1.0">
        <meta name="author" content="Dimasqi Ramadhani">
        <meta name="description" content="Learn HTML Date Form Tutorial">
        <meta name="keywords" content="HTML, CSS, Javascript">
        <meta http-equiv="refresh" content="30">
        <title>Tutorial | Date Form HTML</title>
    </head>
    <body>
        <!-- 
            <input type="date"> is used for input that should contain a date.

            It can be set the default value with the following format: yyyy-mm-dd.
        -->
        <form name="date-form" action="dummy-receive.html" enctype="application/x-www-form-urlencoded" method="get" target="_self">
            <label for="date">
                tanggal hari ini : <input type="date" name="date" id="date" value="2001-11-28" min="2020-01-01" max="2024-12-01">
            </label> <br><br>

            <input type="submit" value="submit">
        </form>
    </body>
</html>
