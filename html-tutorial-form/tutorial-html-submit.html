<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Dimasqi Ramadhani">
        <meta name="description" content="Learn HTML Submit Form Tutorial">
        <meta name="keywords" content="HTML, CSS, Javascript">
        <meta http-equiv="refresh" content="30">
        <title>Tutorial | Submit Form HTML</title>
    </head>
    <body>
        <!-- 
            <input type="submit"> defines a button for submitting the form data to a form-handler.

            The form-handler is typically a file on the server with a script for processing input data.

            The form-handler is specified in the form's action attribute.
        -->
        <form name="submit-form" enctype="application/x-www-form-urlencoded" method="post" action="dummy-receive.html">
            <label for="username">
                username : <br> <input type="text" id="username" name="username">
            </label> <br>
            <label for="email">
                email : <br> <input type="text" id="email" name="email">
            </label> <br>
            <label for="telephone">
                telephone : <br> <input type="text" id="telephone" name="telephone">
            </label> <br><br>

            <input type="submit" value="submit">
        </form>
    </body>
</html>
