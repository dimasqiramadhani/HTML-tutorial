    <body>
        <!-- 
            <input type="password"> he character in a password field are masked (shown as asterisk or circles).

            Always use the method POST because password is sensitive data, and if not use the POST method the value will be shown in the query url parameter.
        -->
        <form  name="password-form" action="dummy-receive.html" enctype="application/x-www-form-urlencoded" method="post" target="_self">
            <label for="password">
                password : <input type="password" name="password" id="password">
            </label> <br><br>
            
            <input type="submit" value="submit">
        </form>
    </body>
</html>
