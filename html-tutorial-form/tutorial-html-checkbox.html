<html lang="en-US">
    <head>
        <meta charset="UTF-8">

        <title>Tutorial | Checkbox Form HTML</title>

    <body>
        <!-- 
            <input type="checkbox"> defines a checkbox

            Checkbox let a user select zero or more options of a limited number of choices.
        -->
        <form name="checkbox-form" action="dummy-receive.html" enctype="application/x-www-form-urlencoded" method="get" target="_self">
            <label for="coding">
                <input type="checkbox" id="coding" name="hobby" value="coding"> coding
            </label> <br>
            <label for="singing">
                <input type="checkbox" id="singin" name="hobby" value="singing"> singing
            </label> <br>
            <label for="jogging">
                <input type="checkbox" id="jogging" name="hobby" value="jogging"> jogging
            </label> <br><br>

            <input type="submit" value="submit">
        </form>
    </body>
</html>
