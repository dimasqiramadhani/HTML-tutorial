<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Dimasqi Ramadhani">
        <meta name="description" content="Learn HTML Telephone Form Tutorial">
        <meta name="keywords" content="HTML, CSS, Javascript">
        <meta http-equiv="refresh" content="30">
        <title>Tutorial | Telephone Form HTML</title>
    </head>
    <body>
        <!-- 
            <input type="tel"> is used for input fields that should contain telephone number.
        -->
        <form name="telephone-form" action="dummy-receive.html" enctype="application/x-www-form-urlencoded" method="get" target="_self">
            <label for="telephone">
                telephone : <input type="tel" name="telephone" id="telephone" pattern="(62)[0-9]{5,20}">
            </label> <br><br>

            <input type="submit" value="submit">
        </form>

    </body>
</html>
