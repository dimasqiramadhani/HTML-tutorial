<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">

        <meta name="keywords" content="HTML, CSS, Javascript">

        <title>Tutorial | Color Form HTML</title>
    </head>
    <body>
        <!-- 
            <input type="color"> is used for input fields that should contain a color. depending on browser support, a color picker can show up in the input field.
        -->
        <form name="color-form" action="dummy-receive.html" enctype="application/x-www-form-urlencoded" method="get" target="_self">
            <label for="color">
                favorite color : <input type="color" id="color" name="favorite" value="#ff23ab">
            </label> <br><br>

            <input type="submit" value="submit">
        </form>
    </body>
</html>
