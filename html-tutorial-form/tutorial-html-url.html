            <input type="range"> defines a control for entering a number whose exact value is not important (like a slider control). 
            
            Default range is 0 to 100. however, you can set restrictions on what numbers are accepted with the min, max, and step attributes
        -->
        <form name="url-form" action="dummy-receive.html" enctype="application/x-www-form-urlencoded" method="get" target="_self">
            <label for="url">
                website : <input type="url" name="url" id="url">

            <input type="submit" value="submit">
        </form>
