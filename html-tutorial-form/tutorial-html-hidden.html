<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="description" content="Learn HTML Hidden Form Tutorial">
        <meta name="keywords" content="HTML, CSS, Javascript">

        <title>Tutorial | Hidden Form HTML</title>
    </head>
    <body>
        <!-- 
            The <input type="hidden"> defines a hidden input field (not visible to a user).

            A hidden field lets web developers include data that cannot be seen or modified by users when a form is submitted.

            A hidden field often stores what database record that needs to be updated when the form is submitted.

            Note: While the value is not displayed to the user in the page's content, it is visible (and can be edited) using any browser's developer tools or "View Source" functionality. Do not use hidden inputs as a form of security!
        -->
        <form name="hidden-form" action="dummy-receive.html" enctype="application/x-www-form-urlencoded" method="get" target="_self">
            <input type="hidden" name="hidden" value="dimasqi">
            <label for="text">
                nama : <input type="text" name="text" id="text">
            </label> <br><br>

            <input type="submit" value="submit">
        </form>
    </body>
</html>
