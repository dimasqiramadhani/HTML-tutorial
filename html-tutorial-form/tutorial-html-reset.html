<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Dimasqi Ramadhani">
        <meta name="description" content="Learn HTML Reset Form Tutorial">
        <meta name="keywords" content="HTML, CSS, Javascript">
        <meta http-equiv="refresh" content="30">
        <title>Tutorial | Reset Form HTML</title>
    </head>
    <body>
        <!-- 
            <input type="reset"> defines a reset button that will reset all form values to their default values.
        -->
        <form name="reset-form" action="dummy-receive.html" enctype="application/x-www-form-urlencoded" method="get" target="_self">
            <label for="username">
                username : <br> <input type="text" id="username" name="username" value="bapak">
            </label> <br>
            <label for="email">
                email : <br> <input type="text" id="email" username="email">
            </label> <br>
            <label for="telephone">
                telephone : <br> <input type="text" id="telephone" name="telephone">
            </label> <br><br>

            <input type="submit" value="submit">
            <input type="reset" value="reset"> 
        </form>
    </body>
</html>
