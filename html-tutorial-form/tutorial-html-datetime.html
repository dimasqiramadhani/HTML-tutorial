<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">

        <meta name="keywords" content="HTML, CSS, Javascript">

        <title>Tutorial | Datetime Form HTML</title>
    </head>
    <body>
        <!-- 
            <input type="datetime-local"> specifies a date and time input field, with no time zone.
            
            the default value can be set with the following format: yyyy-mm-ddThh-mm.
        -->
        <form name="datetime-form" action="dummy-receive.html" enctype="application/x-www-form-urlencoded" method="get" target="_self">
            <label for="datetime">
                tanggal dan waktu hari ini : <input type="datetime-local" id="datetime" value="2001-11-28T00:00">
            </label> <br><br>

            <input type="submit" value="submit">
        </form>
    </body>
</html>
