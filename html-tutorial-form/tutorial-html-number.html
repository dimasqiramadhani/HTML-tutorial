    <body>
        <!-- 
            <input type="number"> defines a numeric input field.

            Cal also set restrictions on what numbers are accepted.
        -->
        <form name="number-form" action="dummy-receive.html" enctype="application/x-www-form-urlencoded" method="get" target="_self">
            <label for="number">
                masukkan angka : <input type="number" name="number" id="number" min="1" max="10">
            </label> <br><br>

            <input type="submit" value="submit">
        </form>
    </body>
