<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Dimasqi Ramadhani">
        <meta name="description" content="Learn HTML Textarea Form Tutorial">
        <meta name="keywords" content="HTML, CSS, Javascript">
        <meta http-equiv="refresh" content="30">
        <title>Tutorial | Textarea Form HTML</title>
    </head>
    <body>
        <!-- 
            <textarea> element defines a multi-line input field (a text area).

            The rows attribute specifies the visible number of lines in a text area.

            The cols attribute specifies the visible width of a text area.
        -->
        <form name="textarea-form" action="dummy-receive.html" enctype="application/x-www-form-urlencoded" method="get" target="_self">
            <label for="deskripsi">
            deskripsi : <textarea name="deskripsi" id="deskripsi" cols="40" rows="10"></textarea>
            </label> <br><br>

            <input type="submit" value="submit">
        </form>
    </body>
</html>
