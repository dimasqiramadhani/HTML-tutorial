<!DOCTYPE html>

    <body>
        <!-- 
            <input type="week"> allows the user to select a week and year.

            Depending on browser support, a date picker can show up in the input field.
        -->
        <form name="week-form" action="dummy-receive.html" enctype="application/x-www-form-urlencoded" method="get" target="_self">
            <label for="week">
                minggu ini : <input type="week" name="week" id="week" value="2023-W43">
            </label> <br><br>

            <input type="submit" value="submit">
        </form>
    </body>
</html>
