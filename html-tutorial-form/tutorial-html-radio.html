    <body>
        <!-- 
            <input type="radio"> defines a radio button

            Radio button let a user select one of a limited number of choices.
        -->
        <form name="radio-form" action="dummy-receive.html" enctype="application/x-www-form-urlencoded" method="get" target="_self">
            <p>masukkan jenis kelamin</p>
            <label for="pria">
                <input type="radio" name="jeniskelamin" id="pria" value="pria"> pria
            </label>
            <label for="wanita">
                <input type="radio" name="jeniskelamin" id="wanita" value="wanita"> wanita
            </label> <br><br>

            <input type="submit" value="submit">
        </form>
    </body>
</html>
