    <title>Tutorial | Heading HTML</title>

<body>
    <!-- 
        HTML headings are defined with the <h1> to <h6> elements, <h1> defines most important heading, and <h6> is less important heading.
        
        Heading are important, search engines use the headings to index the structure and content of your web pages, users often skim a page by its headings. it is important to use headings to show the document structure.

        <h1> headings should be used for main headings, followed by 
        <h2> headings, then the less important <h3>, and so on.
    -->
    <h1>Hello World!</h1>
    <h2>Hello World!</h2>
    <h3>Hello World!</h3>
    <h4>Hello World!</h4>
    <h5>Hello World!</h5>
    <h6>Hello World!</h6>
</body>
</html>
