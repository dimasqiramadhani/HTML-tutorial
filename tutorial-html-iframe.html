<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-widthm initial-scale=1.0">

        <meta name="description" content="Learn HTML Iframe Tutorial">
        <meta name="keywords" content="HTML, CSS, Javascript">
        <meta http-equiv="refresh" content="30">
        <title>Tutorial | Iframe HTML</title>
    </head>
    <body>
        <!-- 
            <iframe> element is used to display a web page within a web page. an inline frame is used to embed another document within the current html document. always use title attribute for screen reader to read out what the content of the iframe is.
        -->
        <iframe frameborder="0" title="programmerzamannow" name="pzn" width="100%" height="500"></iframe>

        <a href="https://www.programmerzamannow.com" target="pzn">programmerzamannow</a>

    </body>
</html>
