<!-- 
    HTML is the standard markup language for creating web pages 
        1. HTML stands for hyper text markup language
        2. HTML is the standard markup language for creating web pages
        3. HTML describes the structure of a web page
        4. HTML consist of a series of elements
        5. HTML elements tell the browser how to display the content
        6. HTML elements label pieces of content such as "this is a heading", 
           "this is a paragraph", "this is a link", etc.
-->

<!-- Declaration define that this document is an HTML 5 document -->
<!DOCTYPE html>

<!-- Root element of an HTML page -->
<html lang="en">

    <!-- Element contains meta information about the HTML page -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Dimasqi Ramadhani">
        <meta name="description" content="Learn HTML Document Tutorial">
        <meta name="keywords" content="HTML, CSS, Javascript">
        <meta http-equiv="refresh" content="30">
        <!-- Element specifies s title for the HTML page -->
        <title>Tutorial | Document HTML</title>
        <style>
            body {
                background-color: black;
                color: white;
            }
        </style>
    </head>
    <!-- 
        Element defines the document's body, and is a container for all the visible contents 
    -->
    <body>
        <!-- Element content -->
        <h1>Hello World</h1>
        <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Inventore animi quos dicta maxime veritatis nulla tempore expedita alias molestias maiores!
        </p>
    </body>
</html>
