<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-widthm initial-scale=1.0">
        <meta name="author" content="Dimasqi Ramadhani">
        <meta name="description" content="Learn HTML Computer Code Tutorial">
        <meta name="keywords" content="HTML, CSS, Javascript">
        <meta http-equiv="refresh" content="30">
        <title>Tutorial | Computer Code HTML</title>
    </head>
    <body>
        <!-- 
            <kbd> element is used to define keyboard input. the content inside is displayed in the browser's default monospace font.
         -->
        <p>save the document by pressing <kbd>ctrl + s</kbd></p>

         <!-- 
            <samp> element is used to define sample output from a computer program. the content inside is displayed in the browser's default monospace font.
          -->
        <p>message from my computer</p>
        <p><samp>file not found. <br>press F1 to continue</samp></p>

        <!-- 
            <code> element is used to define a piece of computer code. the content inside is displayed in the browser's default monospace font 
        -->
        <pre>            
            <code>
x = 5; 
y = 5; 
z = x + y;
            </code>
        </pre>

        <!-- 
            <var> element is used to define a variable in programming mathematical expression. 
        -->
        <p>the area of a triangle is : 1/2 x <var>b</var> x <var>h</var> where <var>b</var> is the base, and <var>h</var> is the vertical height.</p>
    </body>
</html>
