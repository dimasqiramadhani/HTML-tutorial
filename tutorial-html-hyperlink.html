<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS, Javascript" />
    <meta name="description" content="Learn HTML Head Tutorial" />
    <meta name="author" content="Dimasqi Ramadhani" />
    <meta http-equiv="refresh" content="30" />
    <title>Tutorial | Hyperlink HTML</title>
  </head>
  <body>
    <!-- 
            <a> element is define a hyperlink. it has the following syntax by default, links will appear as follows in all browsers:
                1. An unvisited link is underlined and blue
                2. A visited link is underlined and purple
                3. An active link is underlined and red 
        -->

    <!-- 
            By default, the linked page will be displayed in the current browser window. to change this, you must specify another target for the link. the target attribute specifies where to open the linked document

            The target attribute can have one of the following values:
                1. _self -default. opens the document in the same window/tab as 
                   it was clicked.
                2. _blank - opens the document in a new window or tab
                3. _parent - opens the document in the parent frame
                4. _top - opens the document in the full body of the window
        -->

    <p>
      visit <a href="https://www.google.com" target="_self">google</a> to search
      what you looking for!
    </p>

    <!-- 
            Absolute url and relative url, example above is using an absolute url in the href attribute, a local link (a link to a page within the same website) is specified with a relative url 
        -->

    <h1>absolute url</h1>
    <p><a href="https://www.w3.org">W3C</a></p>
    <p><a href="https://www.google.com">google</a></p>

    <h1>relative url</h1>
    <p><a href="html_images.asp">HTML images</a></p>
    <p><a href="/css/default.asp">CSS tutorial</a></p>

    <!-- To use an image as a link, you can just put <img> element into <a> element -->

    <a href="https://www.google.com">
      <img src="Assets/Images/picture-1.jpg" alt="image to a link" />
    </a>

    <!-- 
            Use mailto: inside the href attribute to create a link that opens the user's email program (to let them send a new email) 
        -->
    <br />
    <a href="mailto:dimasqiramadhani@gmail.com">send email</a>

    <!-- 
            To use an html button as a link, you have to add some javascript code.
        -->
    <h1>button as a link</h1>
    <p>click the button to go to the html tutorial</p>
    <button onclick="document.location='default.asp'">HTML tutorial</button>
  </body>
</html>
